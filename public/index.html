    const GhostBanisher = () => {
      const canvasRef = useRef(null);
      const [gameState, setGameState] = useState('menu');
      const [score, setScore] = useState(0);
      const [lives, setLives] = useState(3);
      const [ghosts, setGhosts] = useState([]);
      const [isDrawing, setIsDrawing] = useState(false);
      const [currentPath, setCurrentPath] = useState([]);
      const [showSpellbook, setShowSpellbook] = useState(false);
      const [unlockedGhosts, setUnlockedGhosts] = useState([1, 2]);
      const [gameTime, setGameTime] = useState(0);

      const ghostTypes = {
        1: { symbol: 'O', color: '#ff6b6b', speed: 1.5, name: 'Red Wraith', feature: 'horns' },
        2: { symbol: '^', color: '#4ecdc4', speed: 2.0, name: 'Cyan Specter', feature: 'tail' },
        3: { symbol: 'W', color: '#ffe66d', speed: 1.2, name: 'Yellow Phantom', feature: 'wings' },
        4: { symbol: 'C', color: '#a8e6cf', speed: 2.5, name: 'Green Shade', feature: 'spikes' },
        5: { symbol: 'I', color: '#ff8b94', speed: 1.8, name: 'Pink Spirit', feature: 'crown' }
      };

      const unlockThresholds = {
        3: 250,
        4: 500,
        5: 1000
      };

      const audioContext = useRef(null);
      
      const playBanishSound = () => {
        if (!audioContext.current) {
          audioContext.current = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        const oscillator = audioContext.current.createOscillator();
        const gainNode = audioContext.current.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.current.destination);
        
        oscillator.frequency.setValueAtTime(800, audioContext.current.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.current.currentTime + 0.1);
        
        gainNode.gain.setValueAtTime(0.3, audioContext.current.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.current.currentTime + 0.1);
        
        oscillator.start();
        oscillator.stop(audioContext.current.currentTime + 0.1);
      };

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.code === 'Space' && gameState === 'playing') {
            e.preventDefault(); // Prevent spacebar from scrolling the page
            toggleSpellbook();
          }
        };

        window.addEventListener('keydown', handleKeyDown);
        return () => {
          window.removeEventListener('keydown', handleKeyDown);
        };
      }, [gameState, showSpellbook]);

      useEffect(() => {
        Object.keys(unlockThresholds).forEach(ghostId => {
          const threshold = unlockThresholds[ghostId];
          if (score >= threshold && !unlockedGhosts.includes(parseInt(ghostId))) {
            setUnlockedGhosts(prev => [...prev, parseInt(ghostId)]);
          }
        });
      }, [score, unlockedGhosts]);

      const generateGhost = useCallback(() => {
        const ghostType = unlockedGhosts[Math.floor(Math.random() * unlockedGhosts.length)];
        const ghost = ghostTypes[ghostType];
        
        return {
          id: Date.now() + Math.random(),
          type: ghostType,
          x: Math.random() * 100 + 700,
          y: Math.random() * 300 + 150,
          speed: ghost.speed,
          color: ghost.color,
          symbol: ghost.symbol,
          feature: ghost.feature
        };
      }, [unlockedGhosts]);

      useEffect(() => {
        if (gameState !== 'playing' || showSpellbook) return;

        const gameLoop = setInterval(() => {
          setGameTime(prev => prev + 1);
          
          setGhosts(prevGhosts => {
            const updatedGhosts = prevGhosts.map(ghost => ({
              ...ghost,
              x: ghost.x - ghost.speed
            }));

            const ghostsToRemove = updatedGhosts.filter(ghost => ghost.x <= 50);
            if (ghostsToRemove.length > 0) {
              setLives(prev => {
                const newLives = prev - ghostsToRemove.length;
                if (newLives <= 0) {
                  setGameState('gameOver');
                }
                return Math.max(0, newLives);
              });
            }

            const remainingGhosts = updatedGhosts.filter(ghost => ghost.x > 50);

            if (remainingGhosts.length < 4 && Math.random() < 0.02) {
              remainingGhosts.push(generateGhost());
            }

            return remainingGhosts;
          });
        }, 16);

        return () => clearInterval(gameLoop);
      }, [gameState, showSpellbook, generateGhost]);

      const startDrawing = (e) => {
        if (gameState !== 'playing' || showSpellbook) return;
        setIsDrawing(true);
        const rect = canvasRef.current.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        setCurrentPath([{ x, y }]);
      };

      const draw = (e) => {
        if (!isDrawing || gameState !== 'playing' || showSpellbook) return;
        const rect = canvasRef.current.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        setCurrentPath(prev => [...prev, { x, y }]);
      };

      const stopDrawing = () => {
        if (!isDrawing || showSpellbook) return;
        setIsDrawing(false);
        
        const drawnSymbol = recognizeSymbol(currentPath);
        if (drawnSymbol) {
          const ghostIndex = ghosts.findIndex(ghost => ghost.symbol === drawnSymbol);
          if (ghostIndex !== -1) {
            setGhosts(prev => prev.filter((_, index) => index !== ghostIndex));
            setScore(prev => prev + 10);
            playBanishSound();
          }
        }
        
        setCurrentPath([]);
      };

      // Helper functions for k-NN
      const distance = (p1, p2) => {
        return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
      };

      const resamplePath = (path, numPoints) => {
        if (path.length < 2) return path;
        
        const totalLength = path.slice(1).reduce((sum, p, i) => 
          sum + distance(path[i], p), 0);
        const interval = totalLength / (numPoints - 1);
        let newPoints = [path[0]];
        let currentDistance = 0;
        let currentIndex = 0;

        for (let i = 1; i < numPoints - 1; i++) {
          let targetDistance = i * interval;
          
          while (currentIndex < path.length - 1 && 
                 currentDistance + distance(path[currentIndex], path[currentIndex + 1]) < targetDistance) {
            currentDistance += distance(path[currentIndex], path[currentIndex + 1]);
            currentIndex++;
          }
          
          const segmentLength = distance(path[currentIndex], path[currentIndex + 1]);
          const t = (targetDistance - currentDistance) / segmentLength;
          const newX = path[currentIndex].x + t * (path[currentIndex + 1].x - path[currentIndex].x);
          const newY = path[currentIndex].y + t * (path[currentIndex + 1].y - path[currentIndex].y);
          newPoints.push({ x: newX, y: newY });
        }
        
        newPoints.push(path[path.length - 1]);
        return newPoints;
      };

      const normalizePath = (path) => {
        if (path.length === 0) return path;
        
        const minX = Math.min(...path.map(p => p.x));
        const maxX = Math.max(...path.map(p => p.x));
        const minY = Math.min(...path.map(p => p.y));
        const maxY = Math.max(...path.map(p => p.y));
        const width = maxX - minX;
        const height = maxY - minY;
        const scale = Math.max(width, height) || 1;
        
        return path.map(p => ({
          x: (p.x - minX) / scale,
          y: (p.y - minY) / scale
        }));
      };

      const recognizeSymbol = (path) => {
        if (path.length < 3) return null;
        
        // Preprocess the drawn path
        const normalized = normalizePath(path);
        const resampled = resamplePath(normalized, 20);
        const drawnFeatures = resampled.flatMap(p => [p.x, p.y]);
        
        // k-NN classification with k=5
        const k = 5;
        const distances = trainingData.map(training => {
          const trainingFeatures = resamplePath(
            normalizePath(training.path), 
            20
          ).flatMap(p => [p.x, p.y]);
          
          // Calculate Euclidean distance
          const dist = Math.sqrt(
            drawnFeatures.reduce(
              (sum, val, i) => sum + Math.pow(val - (trainingFeatures[i] || 0), 2), 
              0
            )
          );
          return { label: training.label, dist };
        });
        
        // Sort by distance and get top k neighbors
        distances.sort((a, b) => a.dist - b.dist);
        const neighbors = distances.slice(0, k);
        
        // Count labels
        const labelCount = neighbors.reduce((count, neighbor) => {
          count[neighbor.label] = (count[neighbor.label] || 0) + 1;
          return count;
        }, {});
        
        // Find the most common label
        let maxCount = 0;
        let recognizedSymbol = null;
        Object.entries(labelCount).forEach(([symbol, count]) => {
          if (count > maxCount) {
            maxCount = count;
            recognizedSymbol = symbol;
          }
        });
        
        return recognizedSymbol;
      };

      const renderGhost = (ctx, ghost) => {
        const x = ghost.x;
        const y = ghost.y;
        const size = 30;
        
        ctx.fillStyle = ghost.color;
        ctx.fillRect(x, y, size, size * 0.8);
        
        for (let i = 0; i < 6; i++) {
          const waveX = x + (i * size / 6);
          const waveY = y + size * 0.8 + (i % 2 === 0 ? 0 : size * 0.2);
          ctx.fillRect(waveX, waveY, size / 6, size * 0.2);
        }
        
        ctx.fillStyle = '#000';
        ctx.fillRect(x + size * 0.2, y + size * 0.3, size * 0.15, size * 0.15);
        ctx.fillRect(x + size * 0.65, y + size * 0.3, size * 0.15, size * 0.15);
        
        ctx.fillStyle = ghost.color;
        ctx.fillRect(x - size * 0.3, y + size * 0.4, size * 0.2, size * 0.3);
        ctx.fillRect(x + size * 1.1, y + size * 0.4, size * 0.2, size * 0.3);
        
        ctx.fillStyle = ghost.color;
        switch (ghost.feature) {
          case 'horns':
            ctx.fillRect(x + size * 0.15, y - size * 0.2, size * 0.1, size * 0.3);
            ctx.fillRect(x + size * 0.75, y - size * 0.2, size * 0.1, size * 0.3);
            break;
          case 'tail':
            ctx.fillRect(x + size * 1.2, y + size * 0.6, size * 0.4, size * 0.1);
            ctx.fillRect(x + size * 1.5, y + size * 0.5, size * 0.2, size * 0.1);
            break;
          case 'wings':
            ctx.fillRect(x - size * 0.4, y + size * 0.2, size * 0.3, size * 0.4);
            ctx.fillRect(x + size * 1.1, y + size * 0.2, size * 0.3, size * 0.4);
            break;
          case 'spikes':
            for (let i = 0; i < 3; i++) {
              ctx.fillRect(x + size * 0.2 + i * size * 0.3, y - size * 0.15, size * 0.1, size * 0.2);
            }
            break;
          case 'crown':
            ctx.fillRect(x + size * 0.1, y - size * 0.2, size * 0.8, size * 0.1);
            ctx.fillRect(x + size * 0.2, y - size * 0.3, size * 0.1, size * 0.2);
            ctx.fillRect(x + size * 0.45, y - size * 0.35, size * 0.1, size * 0.25);
            ctx.fillRect(x + size * 0.7, y - size * 0.3, size * 0.1, size * 0.2);
            break;
        }
      };

      const renderCanvas = () => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#1a1a2e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#16213e';
        ctx.fillRect(0, 0, 50, canvas.height);
        ctx.fillRect(canvas.width - 50, 0, 50, canvas.height);
        
        ghosts.forEach(ghost => renderGhost(ctx, ghost));
        
        if (currentPath.length > 1) {
          ctx.strokeStyle = '#fff';
          ctx.lineWidth = 3;
          ctx.beginPath();
          ctx.moveTo(currentPath[0].x, currentPath[0].y);
          currentPath.forEach(point => ctx.lineTo(point.x, point.y));
          ctx.stroke();
        }
      };

      useEffect(() => {
        renderCanvas();
      }, [ghosts, currentPath]);

      const startGame = () => {
        setGameState('playing');
        setScore(0);
        setLives(3);
        setGhosts([]);
        setUnlockedGhosts([1, 2]);
        setGameTime(0);
      };

      const toggleSpellbook = () => {
        if (gameState === 'playing') {
          setShowSpellbook(!showSpellbook);
        }
      };

      const getNextUnlock = () => {
        const nextGhost = Object.keys(unlockThresholds).find(ghostId => 
          !unlockedGhosts.includes(parseInt(ghostId))
        );
        return nextGhost ? unlockThresholds[nextGhost] : null;
      };

      const nextUnlock = getNextUnlock();

      return (
        <div className="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white p-4">
          <div className="relative">
            <canvas
              ref={canvasRef}
              width={800}
              height={600}
              className="border-2 border-gray-700 bg-gray-800 cursor-crosshair"
              onMouseDown={startDrawing}
              onMouseMove={draw}
              onMouseUp={stopDrawing}
              onMouseLeave={stopDrawing}
            />
            
            <div className="absolute top-4 left-4 bg-gray-800 bg-opacity-90 p-4 rounded border-2 border-gray-600 font-mono text-sm">
              <div>Score: {score}</div>
              <div>Lives: {'❤️'.repeat(lives)}</div>
              <div>Ghosts: {unlockedGhosts.length}/5</div>
              {nextUnlock && (
                <div className="text-xs text-yellow-400">
                  Next unlock: {nextUnlock}
                </div>
              )}
            </div>
            
            {gameState === 'playing' && (
              <button
                onClick={toggleSpellbook}
                className="absolute top-4 right-4 bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded border-2 border-purple-400 font-mono text-sm"
              >
                📖 Spellbook
              </button>
            )}
            
            {gameState === 'menu' && (
              <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-80">
                <div className="text-center">
                  <h1 className="text-4xl font-bold mb-4 text-purple-400">Ghost Banisher</h1>
                  <p className="mb-6 text-gray-300">Draw symbols to banish ghosts! </p>
		    <p className="mt-2">Check the spellbook to learn which symbol banishes which ghost.</p>
                    <p className="mt-2">Don't let ghosts reach the left border or you'll lose a life.</p>
                    <p className="mt-2">Unlock new ghosts by scoring points!</p>	  
                  <button
                    onClick={startGame}
                    className="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded text-lg font-bold mt-4"
                  >
                    Start Game
                  </button>
		<p className="mb-6 text-sm text-gray-400 mt-2">Endless mode - survive as long as you can!</p>
                </div>
              </div>
            )}
            
            {gameState === 'gameOver' && (
              <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-80">
                <div className="text-center">
                  <h2 className="text-3xl font-bold mb-4 text-red-400">Game Over!</h2>
                  <p className="mb-6">Final Score: {score}</p>
                  <p className="mb-6 text-sm text-gray-400">Ghosts Unlocked: {unlockedGhosts.length}/5</p>
                  <button
                    onClick={startGame}
                    className="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded text-lg font-bold"
                  >
                    Play Again
                  </button>
                </div>
              </div>
            )}
            
            {showSpellbook && (
  <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-80">
    <div className="bg-gray-800 border-2 border-gray-600 rounded p-6 max-w-md w-full">
      <h3 className="text-xl font-bold mb-4 text-purple-400">Spellbook</h3>
      <div className="space-y-3">
        {unlockedGhosts.map(typeId => {
          const ghost = ghostTypes[typeId];
          return (
            <div key={typeId} className="flex items-center space-x-4 p-2 bg-gray-700 rounded">
              <div className="relative w-12 h-12">
                <div 
                  className="absolute w-8 h-6 rounded-t-lg"
                  style={{ backgroundColor: ghost.color, top: '10px' }}
                />
                <div className="absolute w-8 h-2" style={{ backgroundColor: ghost.color, top: '16px' }}>
                  {[...Array(6)].map((_, i) => (
                    <div 
                      key={i}
                      className="absolute h-2 w-1.5"
                      style={{ 
                        backgroundColor: ghost.color,
                        left: `${i * 5}px`,
                        top: i % 2 === 0 ? '0' : '4px'
                      }}
                    />
                  ))}
                </div>
                <div className="absolute w-2 h-2 bg-black rounded-full" style={{ top: '14px', left: '6px' }} />
                <div className="absolute w-2 h-2 bg-black rounded-full" style={{ top: '14px', left: '18px' }} />
                {ghost.feature === 'horns' && (
                  <>
                    <div className="absolute w-1 h-3" style={{ backgroundColor: ghost.color, top: '4px', left: '6px' }} />
                    <div className="absolute w-1 h-3" style={{ backgroundColor: ghost.color, top: '4px', left: '21px' }} />
                  </>
                )}
                {ghost.feature === 'tail' && (
                  <div className="absolute w-4 h-1" style={{ backgroundColor: ghost.color, top: '18px', left: '24px' }} />
                )}
                {ghost.feature === 'wings' && (
                  <>
                    <div className="absolute w-3 h-4" style={{ backgroundColor: ghost.color, top: '8px', left: '-6px' }} />
                    <div className="absolute w-3 h-4" style={{ backgroundColor: ghost.color, top: '8px', left: '23px' }} />
                  </>
                )}
                {ghost.feature === 'spikes' && (
                  <>
                    <div className="absolute w-1 h-2" style={{ backgroundColor: ghost.color, top: '4px', left: '8px' }} />
                    <div className="absolute w-1 h-2" style={{ backgroundColor: ghost.color, top: '4px', left: '14px' }} />
                    <div className="absolute w-1 h-2" style={{ backgroundColor: ghost.color, top: '4px', left: '20px' }} />
                  </>
                )}
                {ghost.feature === 'crown' && (
                  <>
                    <div className="absolute w-6 h-1" style={{ backgroundColor: ghost.color, top: '4px', left: '5px' }} />
                    <div className="absolute w-1 h-2" style={{ backgroundColor: ghost.color, top: '2px', left: '8px' }} />
                    <div className="absolute w-1 h-2.5" style={{ backgroundColor: ghost.color, top: '1px', left: '14px' }} />
                    <div className="absolute w-1 h-2" style={{ backgroundColor: ghost.color, top: '2px', left: '20px' }} />
                  </>
                )}
              </div>
              <div className="flex-1">
                <div className="font-mono text-lg">{ghost.symbol}</div>
                <div className="text-sm text-gray-400">{ghost.name}</div>
                <div className="text-xs text-gray-500">
                  {ghost.feature === 'horns' ? '👹' : 
                   ghost.feature === 'tail' ? '🐬' :
                   ghost.feature === 'wings' ? '🦋' :
                   ghost.feature === 'spikes' ? '⚡' :
                   ghost.feature === 'crown' ? '👑' : '🐙'}
                </div>
              </div>
            </div>
          );
        })}
        {Object.keys(ghostTypes).filter(id => !unlockedGhosts.includes(parseInt(id))).map(typeId => {
          const ghost = ghostTypes[typeId];
          const unlockScore = unlockThresholds[typeId];
          return (
            <div key={typeId} className="flex items-center space-x-4 p-2 bg-gray-900 rounded opacity-50">
              <div className="w-8 h-8 rounded bg-gray-600" />
              <div className="flex-1">
                <div className="font-mono text-lg text-gray-500">?</div>
                <div className="text-sm text-gray-500">Locked</div>
                <div className="text-xs text-gray-600">
                  Unlock at {unlockScore} points
                </div>
              </div>
            </div>
          );
        })}
      </div>
      <button
        onClick={toggleSpellbook}
        className="mt-4 w-full bg-purple-600 hover:bg-purple-700 py-2 rounded"
      >
        Close
      </button>
    </div>
  </div>
)}
          </div>
          
          
        </div>
      );
    };

    // Render the game
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<GhostBanisher />);
  </script>
</body>
</html>
